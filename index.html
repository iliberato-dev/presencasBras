<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Controle de Presença</title>
  <link rel="shortcut icon" href="logo.jpg"/>
  <link href="output.css" rel="stylesheet"/>
</head>
<body class="font-inter bg-brand-900 min-h-screen p-4">
  <div class="main-card mx-auto p-6 max-w-4xl fade-in">
    <header class="text-center mb-6">
      <img src="logo.jpg" alt="Logo" class="logo-ad mx-auto mb-2"/>
      <h1 class="text-3xl font-bold text-gray-900">Controle de Presença</h1>
      <p class="text-lg text-gray-700">AD Campo Vila Solange - Brás</p>
    </header>

    <!-- Filtros -->
    <div class="grid gap-4 grid-cols-1 lg:grid-cols-4 mb-6">
      <input id="filterName" type="text" placeholder="Nome" class="input-field"/>
      <select id="filterPeriodo" class="input-field">
        <option value="">Todos Períodos</option>
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
      </select>
      <select id="filterLider" class="input-field"><option>Todos Líderes</option></select>
      <select id="filterGape" class="input-field"><option>Todos GAPE</option></select>
    </div>

    <!-- Botões -->
    <div class="flex gap-4 mb-6">
      <button id="applyFiltersBtn" class="btn-primary-dark flex-1">Aplicar Filtros</button>
      <button id="clearFiltersBtn" class="btn-secondary-dark flex-1">Limpar Filtros</button>
    </div>

    <!-- Mensagem -->
    <div id="messageArea" class="message-box hidden"></div>

    <!-- Cards -->
    <div id="membersCardsContainer" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
